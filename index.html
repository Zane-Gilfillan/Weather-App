<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>weather app</title>
</head>
<body>
    
    <!-- Current Weather Window -->
    <div class="window-container">
        <div class="search-bar">
            <input type="text" placeholder="search by city" class="input-text">
            <input type="submit" value="Submit" class="main-btn">
        </div>   
        <div class="data-container">
            <div class="card">
                <h1 class="name" id="city-name"></h1>
                <h2 class="temp"></h2>
                <h2 class="high-temp"></h2>
                <h2 class="low-temp"></h2>
                <h2 class="humid"></h2>
                <h2 class="desc"></h2>
            </div>
            <button class="five-day-btn hide">click for five day weather forecast</button>
        </div>
        
    </div>

    <!-- Five Day Forecast -->
    <div id="five-window" class="window-container five-day-container hide">
        <h1>five day forecast</h1>
        <div class="day-one">
            <div class="date-holder">
                <h2>day one</h2>
            <p class="day-one-date">D:</p>
            </div>
            <div class="data-holder">
                
                <p class="day-one-temp">T:</p>
                <p class="day-one-high">H:</p>
                <p class="day-one-low">L:</p>
            </div>
        </div>

        <div class="day-two">
            <div class="date-holder">
                <h2>day two</h2>
                <p class="day-two-date">D:</p>
            </div>
            <div class="data-holder">
                <p class="day-two-date">D:</p>
                <p class="day-two-temp">T:</p>
                <p class="day-two-high">H:</p>
                <p class="day-two-low">L:</p>
            </div>
        </div>

        <div class="day-three">
            <div class="date-holder">
                <h2>day three</h2>
                <p class="day-three-date">D:</p>
            </div>
            <div class="data-holder">
                <p class="day-three-date">D:</p>
                <p class="day-three-temp">T:</p>
                <p class="day-three-high">H:</p>
                <p class="day-three-low">L:</p>
            </div>
        </div>

        <div class="day-four">
            <div class="date-holder">
                <h2>day four</h2>
                <p class="day-four-date">D:</p>
            </div>
            <div class="data-holder">
                <p class="day-four-date">D:</p>
                <p class="day-four-temp">T:</p>
                <p class="day-four-high">H:</p>
                <p class="day-four-low">L:</p>
            </div>
        </div>

        <div class="day-five">
            <div class="date-holder">
                <h2>day five</h2>
                <p class="day-five-date">D:</p>
            </div>
            <div class="data-holder">
                <p class="day-five-date">D:</p>
                <p class="day-five-temp">T:</p>
                <p class="day-five-high">H:</p>
                <p class="day-five-low">L:</p>
            </div>
        </div>
        <button class="close-btn">close</button>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/weather-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

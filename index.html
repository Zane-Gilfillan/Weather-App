<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>weather app</title>
</head>
<body>
    
    
    <div class="window-container">
        <div class="input">
            <input type="text" placeholder="Enter the city" class="input_text">
            <input type="submit" value="Submit" class="submit">
        </div>   
        <div class="data-container">
            <div class="card">
                <h1 class="name" id="city-name"></h1>
                <h2 class="temp"></h2>
                <h2 class="high-temp"></h2>
                <h2 class="low-temp"></h2>
                <h2 class="desc"></h2>
            </div>
        </div>
        
    </div>
    <!-- <div class="window-container">
        
    </div> -->
    


    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/weather-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
